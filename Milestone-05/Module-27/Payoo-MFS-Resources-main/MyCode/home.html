<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="home.js" defer></script>
		<title>Payoo Home Page</title>
	</head>
	<body>
		<main class="flex justify-center">
			<div class="mockup-phone">
				<div class="camera"></div>
				<div class="display">
					<div class="artboard artboard-demo phone-1">
						<div>
							<div class="stats shadow">
								<div class="stat">
									<div class="stat-value">89,400</div>
									<div class="stat-desc">Availale Balance</div>
								</div>
							</div>

							<div class="divider"></div>

							<!-- user action buttons -->
							<div>
								<button class="btn btn-lg">Add Money</button
								><button class="btn btn-lg">Cash Out</button>
							</div>

							<div class="divider"></div>

							<!-- add money start -->
							<div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
								<form class="card-body">
									<div class="form-control">
										<label class="label">
											<span class="label-text">Amount</span>
										</label>
										<input
											id="add-money"
											type="text"
											placeholder="Amount"
											class="input input-bordered"
											required
										/>
									</div>
									<div class="form-control">
										<label class="label">
											<span class="label-text">Pin</span>
										</label>
										<input
											type="password"
											id="pin-input"
											placeholder="password"
											class="input input-bordered"
											required
										/>
									</div>
									<div class="form-control mt-6">
										<button id="unique-add-money" class="btn btn-primary">
											Add Money
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
