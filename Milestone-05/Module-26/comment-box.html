<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add new Comment</title>
	</head>
	<body>
		<h1>Please add your Comment</h1>

		<div id="comment-conatainer">
			<p>
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus
				commodi quidem omnis dicta quos. Qui earum repellat voluptates, ipsam
				iure numquam perspiciatis consequuntur, animi enim totam cupiditate
				veritatis, maiores fuga?
			</p>
		</div>

		<div>
			<textarea name="" id="new-comment" cols="60" rows="5"></textarea>

			<button id="btn-post">Post</button>
		</div>

		<script>
			document.getElementById("btn-post").addEventListener("click", () => {
				console.log("btn-pressed");

				const commentBox = document.getElementById("new-comment");

				const newComment = commentBox.value;
				const commentConatainer = document.getElementById("comment-conatainer");

				const p = document.createElement("p");

				p.innerText = newComment;

				commentConatainer.appendChild(p);

				commentBox.value = "";
			});
		</script>
	</body>
</html>
